<template name="randProfile">
    <div class="row mt-5">
        {{#with theProfile}}
        <div class="col-md-5 maxH">
           <img class="w-100" src={{pPic}} alt="">
        </div>
        <div class="col-mf-7">
            <div class="row">
                <div class="col-md-4">Name:&nbsp;{{pFirst}}&nbsp;{{pLast}}&nbsp;</div>
                <div class="col-md-4">Age:&nbsp;{{pAge}}</div>
            </div>
        </div>
        {{/with}}
    </div>
    
</template>
