<template name="myAccounts">
    <div class="row justify-content-around">
        {{#each theProfiles}}
            <div class="col-lg-4 my-3" id={{_id}}>
                <div class="pro-frame">
                    <div class="p-frame">
                        {{#if pPic}}
                            <img class="w-100" src={{pPic}} alt="Image for Profile">
                        {{else}}
                            <img src="blank-profile_640.png" alt="Generic Image for Profile">
                        {{/if}}
                    </div>
                    <div class="myInfo">
                        <p class="fs-4">Name: {{pFirst}} {{pLast}}, </p>
                        <p class="fs-4">Age: {{pAge}} </p>

                    </div>
                    <div class="row justify-content-between">
                        <div class="col-md-6">
                            Posted by {{pName}}
                        </div>
                            <div class="col-md-3 text-end">
                               <a href="/profile/{{_id}}"><i class="fa fa-eye js-view" aria-hidden="true"></i></a>
                                {{#if isOwner}}
                                    <i class="fa fa-pencil js-edit" aria-hidden="true"></i>
                                    <i class="fa fa-trash js-delete" aria-hidden="true"></i>
                                {{/if}}                    
                            </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
    {{> confirmDel}}
    {{> editProfile}}
</template>
